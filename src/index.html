<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="/src/css/styl.css">
</head>

<body>
    <section class="todo">
        <div class="menu">&#9776;</div>
        <div class="search-row">
            <label for="search" style="position:absolute;left:-9999px;">Search</label>
            <input id="search" type="search" placeholder="Search Task..." />
            <button id="clearBtn">Clear</button><br>
        </div>
        <div class="input2">
            <input type="text" id="task-input" placeholder="Enter a new task" />
            <button id="add-btn">+</button>
        </div>
        <h3>todo</h3>


        <ul id="todoList">
            <!-- List items will be added here dynamically -->
        </ul>
        <hr class="counter" />
        <section class="completed-section">
            <h3>completed</h3>
            <ul id="completed-list"></ul>
        </section>
        <hr>
        <div class="counter-container">
            <p><span id ="taskCount">0</span> items total</p>
            <button id="deleteButton">Delete All</button>
        </div>


    </section>


    <script src="/src/js/app.js"></script>

</html>
